name: Pylint and Build/Test

on: 
  push:
    branches:
      - Project-A
  pull_request:
    branches:
      - Project-A

jobs:
  lint:
    runs-on: ubuntu
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          node-version: '20'
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Analysing the code with pylint
        run: |
          pylint src/main/python/app.py

  build_and_test:
    runs-on: ubuntu
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          node-version: '20'
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Install PyBuilder
        run: |
          python -m pip install --upgrade pip
          pip install pybuilder
      
      - name: Build and Test
        run: |
          pyb

      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: target/reports  

      - name: List Files  # Optional step
        run: |
          ls -R
